<div class="bottom-0 d-inline d-lg-none position-fixed w-100" *ngIf="isloggedIn">
	<div class="card w-100 border-bottom-0 rounded-bottom-0 shadow-lg">
		<!-- Sidebar Content -->
		<div class="card-body d-flex justify-content-between p-3">
			<!-- Avatar -->
			<a class="" [routerLink]="['/profile', user.userID]" routerLinkActive="">
				<img class="avatar-img rounded-circle border border-2 border-white d-none d-sm-flex ms-4"
					style="width:5rem;height:5rem;" [src]="user.profilePic" alt="{{user.userName}}"
					title="{{user.userName}}">
			</a>

			<!-- Sidebar menu item -->
			<ul class="flex-row justify-content-between align-items-center ms-5 nav nav-pills-primary-soft w-100">
				<li class="nav-item">
					<a class="nav-link justify-center lg:justify-start" [routerLink]="['/addRequest']"
						routerLinkActive="active">
						<i class="fa-duotone fa-square-question text-xl"></i>
						<span class="d-none lg:inline-block">أضف طلب</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link justify-center lg:justify-start" [routerLink]="['/cart']"
						routerLinkActive="active">
						<i class="fa-duotone fa-cart-shopping text-xl"></i>
						<span class="d-none lg:inline-block">عربة التسوق</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link justify-content-center justify-content-xl-start btn-toggle"
						data-bs-toggle="collapse" data-bs-target="#customerRequests" aria-expanded="false"
						aria-controls="customerRequests" routerLinkActive="active"
						[routerLinkActiveOptions]="{exact: true}">
						<i class="fa-duotone fa-ticket text-xl"></i>
						<span class="d-none lg:inline-block">طلباتي</span>
					</a>
					<div id="customerRequests" class="collapse p-2 border position-absolute rounded"
						data-bs-parent="#sideNavbar" style="top:-6rem;z-index: 999;background:#fff;">
						<ul class="nav flex-column list-group pe-0 pe-xl-4">
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" [routerLink]="['myOrders']"
									routerLinkActive="active">
									المنتجات
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" [routerLink]="['myRequests']"
									routerLinkActive="active">
									الخدمات
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="nav-item" *ngIf="isUserLoggedInServiceProvider">
					<a class="nav-link justify-content-center justify-content-xl-start btn-toggle" href="#"
						data-bs-toggle="collapse" data-bs-target="#serviceProvider" aria-expanded="false"
						aria-controls="serviceProvider" routerLinkActive="active"
						[routerLinkActiveOptions]="{exact: true}">
						<i class="fa-duotone fa-bolt"></i>
						<span class="d-none d-xl-inline">الخدمات</span>
					</a>
					<div id="serviceProvider" class="collapse p-2 border position-absolute rounded"
						data-bs-parent="#sideNavbar" style="top:-12rem;left:2rem;z-index:999;background:#fff;">
						<ul class="nav flex-column list-group pe-0 pe-xl-4">
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" routerLinkActive="active"
									[routerLink]="['/AddService']">
									إضافة خدمة
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" routerLinkActive="active"
									[routerLink]="['/myServices']">
									خدماتي
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" routerLinkActive="active"
									[routerLink]="['/proposals']">
									عروضي
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" routerLinkActive="active"
									[routerLink]="['/requestsOrders']">
									الطلبات
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="nav-item" *ngIf="isUserLoggedInVendor">
					<a class="nav-link justify-content-center justify-content-xl-start btn-toggle" href="#"
						data-bs-toggle="collapse" data-bs-target="#vendor" aria-expanded="false" aria-controls="vendor"
						routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
						<i class="fa-duotone fa-store"></i>
						<span class="d-none d-xl-inline">المتجر</span>
					</a>
					<div id="vendor" class="collapse p-2 border position-absolute rounded" data-bs-parent="#sideNavbar"
						style="top:-12rem;left:2rem;z-index: 999;background:#fff;">
						<ul class="nav flex-column list-group pe-0 pe-xl-4">
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" [routerLink]="['/addProduct']"
									routerLinkActive="router-link-active">
									أضف منتج
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" [routerLink]="['/productList']"
									routerLinkActive="router-link-active">
									منتجاتي
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link with-dot" href="#" [routerLink]="['/orderList']"
									routerLinkActive="router-link-active">
									الطلبات
								</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>

		</div>
	</div>
</div>
