<div class="page-content mb-5 m-0">
    <div class="d-flex justify-content-between">
        <h1 class="h3 mb-3 mb-sm-0">إضافة منتج</h1>
        <div>
            <button type="button" (click)="onSubmite()" class="btn btn-primary-soft">ضف</button>
        </div>
    </div>
    <form [formGroup]="reactiveForm">
        <div class="p-4 row">
            <div class="col-lg-6 col=md-12 d-flex flex-column">
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="ProductName" class="col-form-label">اسم المنتج</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="Product" class="form-control" formControlName="ProductName">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col-auto">
                        <label for="Product" class="col-form-label">الصنف</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-control" aria-label="Large select example"
                            formControlName="CategoryID" >
                            <option  *ngFor="let cat of catgory"  [value]="cat.id" >{{cat.catagory}}</option>
                           
                        </select>
                    </div>
                </div>

              

                <div class="mb-3">
                    <div class="col-auto">
                        <label for="Stoke" class="col-form-label">الكمية</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="Countity" class="form-control" formControlName="Stoke">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col-auto">
                        <label for="UnitPrice" class="col-form-label">سعر القطعة</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="Price" class="form-control" formControlName="UnitPrice">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Description" class="form-label" >وصف المنتج</label>
                    <textarea class="form-control" id="Description" formControlName="Description" rows="6"></textarea>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 pt-5">

                <div *ngIf="!file" class="FileContainer text-center">
                    <label class="mt-2" >أضف صور المنتج</label>
                    <input id="upload_image_logo" multiple class="file" type="file" accept="image/*" multiple
                        (change)="getFile($event)" />
                </div>

                <div *ngIf="file">
                    <div class="d-flex flex-column">
                        <img [src]="url" class="img-thumbnail w-25 h-25" alt="">
                        <label class="mx-2">file name: {{file.name}}</label>
                    </div>
                    <button class=" btn btn-danger" (click)=" removeFile()">Remove File</button>
                </div>
