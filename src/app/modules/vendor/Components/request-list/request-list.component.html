<div class="col-lg-">

	<div class="page-content mb-5 m-0">
		<!-- العنوان -->
		<div class="row">
			<div class="col-12 mb-4 mb-sm-5">
				<div class="d-sm-flex justify-content-between align-items-center">
					<h1 class="h3 mb-3 mb-sm-0">قائمة الطلبات</h1>
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="col-xl-12 col-12 mb-5">
				<div class="card h-100 card-lg">

					<div class="p-6">
						<div class="row justify-content-between">
							<div class="col-md-4  mb-2 ">
								<form class="d-flex" role="search">
									<input class="form-control" type="search" placeholder="البحث" aria-label="البحث">

								</form>
							</div>
							<div class="col-lg-2 col-md-4 ">
								<select class="form-select form-control " tabindex="-1">
									<option value="">الحالة</option>
									<option value="">نجاح</option>
									<option value="">قيد الانتظار</option>
									<option value="">ملغاة</option>
								</select>
							</div>

						</div>
					</div>
					<div class="card-body p-3 ">

						<div class="table-responsive">
							<table
								class="table table-centered table-hover table-borderless mb-0 table-with-checkbox text-nowrap">
								<thead class="bg-light">
									<tr>
										<th>
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="" id="checkAll">
												<label class="form-check-label" for="checkAll">

												</label>
											</div>
										</th>
										<th>الصورة</th>
										<th>اسم الطلب</th>
										<th>العميل</th>
										<th>التاريخ والوقت</th>
										<th>الدفع</th>
										<th>الحالة</th>
										<th>المبلغ</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr
										*ngFor="let Request of requestList|paginate: { itemsPerPage: 10, currentPage: P }">

										<td>
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="" id="orderOne">
												<label class="form-check-label" for="orderOne">

												</label>
											</div>
										</td>
										<td>
											<a href="#!"> <img [src]="" alt="" class="icon-shape icon-md"></a>
										</td>
										<td><a href="#" class="text-reset">
												{{Request.CleintID}} </a>
										</td>
										<td>
											{{Request.Title}}
										</td>

										<td>
											{{Request.StartDate}}
										</td>
										<td>{{Request.EndDate}}</td>

										<td>
											<div class="badge bg-success bg-opacity-10 text-success">{{
												Request.RateValue}}</div>
										</td>
										<td>$12.99</td>


										<td>
											<a class="text-primary-emphasis" [routerLink]="['/orderdetail',Request.ID]">
												<i class="fa-thin fa-eye fa-xl"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<section class="number-icon mt-3">
		<nav aria-label="Page navigation example " class="text-center">
			<pagination-controls (pageChange)="P=$event"></pagination-controls>
		</nav>
	</section>
</div>
