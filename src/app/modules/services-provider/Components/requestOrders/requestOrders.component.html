<div class="card border-0 bg-transparent">

	<div class="card-header border-0">
		<h3 class="mb-3">الطلبات</h3>
	</div>

	<div class="card-body border-0">

		<!-- Request Items -->
		<div class="card mb-4"
			*ngFor="let item of ordersList | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalOrdersItems }">
			<div class="card-body d-md-flex justify-content-md-between align-items-center">
				<div class="d-flex align-items-center gap-4">
					<div class="avatar avatar-xl mb-2 mb-sm-0 ">
						<img class="avatar-img rounded-circle" [src]="item.user.profilePic" alt="" *ngIf="!isLoading">
						<div class="avatar-img rounded-circle d-flex placeholder-glow">
							<span class="avatar-img rounded-circle placeholder" alt="" *ngIf="isLoading"></span>
						</div>
					</div>
					<div class="ms-2">
						<h6 class="card-title mb-0">{{item.title}}</h6>
						<ul class="list-unstyled small p-0 mt-2">
							<li class="nav-item">
								<p class="fs-6 m-0">{{item.governorate.nameAr}} - {{item.city.nameAr}}</p>
							</li>
							<li class="nav-item">
								<p class="fs-6 m-0">{{item.user.fName}} {{item.user.lName}}</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="mt-2 mt-md-0 d-flex flex-row gap-2">
					<a class="btn btn-primary-soft mb-0" [routerLink]="['/requestOrderDetails', item.id]">التفاصيل</a>
				</div>
			</div>
		</div>

	</div>

	<!-- Pagination -->
	<div class="cared-footer">
		<div class="d-flex justify-center">

			<pagination-controls (pageChange)="pageChanged($event)" previousLabel="السابق" nextLabel="التالي"
				[maxSize]="7">
			</pagination-controls>

		</div>
	</div>
</div>
