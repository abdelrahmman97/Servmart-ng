<div class="row mb-0">
	<div class="col-md-12">
		<div class="d-md-flex justify-content-between align-items-center">
			<div>
				<h2>مقدمى الخدمات</h2>
				<!-- breacrumb -->
			
			</div>
		</div>
	</div>
</div>

<div class="row ">
	<div class="col-xl-12 col-12 mb-5">
		<div class="card h-100 card-lg">

		
			<div class="card-body p-3 ">

				<div class="table-responsive">
					<table
						class="table table-centered table-hover table-borderless mb-0 table-with-checkbox text-nowrap">
						<thead class="bg-light">
							<tr>
								
								<th>الاسم</th>
								<th>الصورة</th>
								<th>البريد الالكترونى</th>
								<th>العنوان</th>
								<th>عدد الخدمات</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of visibleData">
								
								<td>{{ user.fName+' '+user.lName }}</td>								

								<td>
									<a href="#!">
									  <img [src]="user.profilePic" alt="" class="icon-shape icon-md">
									</a>
								  </td>				
									<td>{{ user.email }}</td>
									<td>{{ user.address }}</td>
									<td>{{ user.services.length }}</td>
								<td>
									<div class="dropdown">
										<i class="fa-regular fa-ellipsis-vertical" type="button"
											data-bs-toggle="dropdown" aria-expanded="false"></i>
										<ul class="dropdown-menu">
											
											<li><a class="dropdown-item" (click)="deleteUser(user.id)"><svg
														xmlns="http://www.w3.org/2000/svg" height="1em"
														viewBox="0 0 448 512">
														<path
															d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
													</svg><i>Delete</i></a></li>
										</ul>
									</div>
								</td>
							</tr>
						

						</tbody>
					</table>
					<div class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4">

						<p class="mb-sm-0 text-center text-sm-start"></p>
				
						<nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation">
							<ul class="pagination pagination-sm pagination-primary-soft mb-0">
								<li class="page-item z-0">
									<button class="page-link" [disabled]="currentPage == 1" (click)="onPreviousClick()">السابق</button>
								</li>
								<li class="page-item z-0 " *ngFor="let pageNumber of getPageNumbers()">
									<button class="page-link" [class]="pageNumber == currentPage? 'active' :''" (click)="onPageChange(pageNumber)" [disabled]="pageNumber == currentPage">{{pageNumber}}</button>
								</li>
								<li class="page-item z-0">
									<button class="page-link" [disabled]="currentPage == totalPages" (click)="onNextClick()">التالي</button>
								</li>
							</ul>
						</nav>
					</div>
				</div>

			</div>

		</div>

	</div>
</div>
