<div class="container">

	<div class="text-center pt-2 mb-5">
		<h2 class="text-primary">تسجيل الدخول</h2>
		<p class="mb-0 lead">ليس لديك حساب؟
			<a href="#" [routerLink]="['/auth/register']" class="text-primary text-decoration-none lead">
				إنشاء حساب جديد
			</a>
		</p>
	</div>

	<div class="row justify-content-center">
		<div class="col-lg-6 py-5 align-self-center">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

				<div class="form-floating my-5">
					<input placeholder="Enter your email" class="form-control" type="text" name="email" id="email"
						formControlName="email"
						[ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}">
					<label for="email" class="form-label">اسم المستخدم او البريد الإلكتروني</label>
					<span *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')"
						class="invalid-feedback">
						البريد الالكتروني غير صالح
					</span>
				</div>

				<div class="form-floating my-5">
					<input placeholder="Enter your password" class="form-control" type="password" id="password"
						formControlName="password"
						[ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
					<label for="password" class="form-label">كلمة المرور</label>
					<span *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')"
						class="invalid-feedback">
						كلمة السر غير صالحة
					</span>
				</div>

				<div class="d-flex justify-content-end w-100">
					<button class="btn btn-primary" [ngClass]="submited? 'disabled':''">
						تسجيل دخول
						<i class="fa-duotone fa-spinner-third fa-spin" *ngIf="submited"></i>
					</button>
				</div>

			</form>
		</div>
		<div class="col-6 d-none d-md-block">
			<div class="d-flex justify-content-center">
				<img class="w-75" src="assets/SVG/signin.svg" alt="logo">
			</div>
		</div>
	</div>

</div>
