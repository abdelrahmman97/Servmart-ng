<div class="container py-5 w-100">
	<div class="text-center">
		<h2 class="text-primary">تسجيل الدخول</h2>
		<p class="mb-0 lead">ليس لديك حساب؟<a href="#" [routerLink]="['/auth/register']"
				class="text-primary text-decoration-none lead">
				إنشاء حساب جديد
			</a>
		</p>
	</div>

	<div class="row justify-content-center px-5 pr-3">
		<div class="col-lg-6 py-5 align-self-center">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-floating my-5">
					<input placeholder="Enter your email" class="form-control" type="text" name="email" id="email"
						formControlName="email">
					<label for="email" class="form-label">اسم المستخدم او البريد الإلكتروني</label>
				</div>

				<div class="form-floating my-5">
					<input placeholder="Enter your password" class="form-control" type="password" name="password"
						id="password" formControlName="password">
					<label for="password" class="form-label">كلمة المرور</label>
				</div>

				<div class="d-flex justify-content-end w-100">
					<button class="btn btn-primary">تسجيل دخول</button>
				</div>
			</form>
		</div>
		<div class="col-6 d-none d-xxl-block h-50px">
			<a href="#">
				<img class="pb-4" src="assets/SVG/signin.svg" alt="logo">
			</a>
		</div>
	</div>
</div>
