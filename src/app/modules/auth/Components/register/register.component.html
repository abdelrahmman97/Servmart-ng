<div class="container">

	<div class="text-center pt-2 mb-5">
		<h2 class="text-primary">إنشاء حساب</h2>
		<p class="mb-0 lead">لديك حساب بالفعل !
			<a href="#" [routerLink]="['/auth/login']" class="text-primary text-decoration-none lead">
				تسجيل الدخول
			</a>
		</p>
	</div>

	<div class="row justify-content-center">
		<div class="col-lg-6 align-self-center">
			<div class="form-outer">
				<form action="prevent-submite" [formGroup]="reactiveForm">
					<div class="page slidepage" *ngIf="step==1">
						<div class="mb-3 text-end title">معلومات تسجيل الدخول</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your username" class="form-control" type="email" name="username"
								id="username">
							<label for="username" class="form-label">البريد الإلكتروني</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your username" class="form-control" type="text" name="username"
								id="username">
							<label for="username" class="form-label">اسم المستخدم</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your username" class="form-control" type="password"
								name="username" id="username">
							<label for="username" class="form-label">كلمة المرور</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your username" class="form-control" type="password"
								name="username" id="username">
							<label for="username" class="form-label">تأكيد كلمة المرور</label>
						</div>
						<div class="d-flex justify-content-end w-100">
							<button type="button" class="btn btn-primary w-25 nextBtn"
								(click)="incresseStep()">التالي</button>
						</div>
					</div>

					<div class="page" *ngIf="step==2">
						<div class="title text-end mb-3">معلومات شخصية</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your first name" class="form-control" type="text" name="firstname"
								id="firstname" formControlName="firstName">
							<label for="firstname" class="form-label">الاسم الأول</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your last name" class="form-control" type="text" name="lastname"
								id="lastname" formControlName="lastName">
							<label for="lastname" class="form-label">الاسم الثاني</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your phone number" class="form-control" type="text"
								name="phoneNumber" id="phoneNumber" formControlName="phoneNo">
							<label for="phoneNumber" class="form-label">رقم الهاتف</label>
						</div>
						<div class="form-floating mb-3">
							<input placeholder="Enter your SSN" class="form-control" type="number" name="ssn" id="ssn"
								formControlName="ssn">
							<label for="ssn" class="form-label">الرقم القومي</label>
						</div>
						<div class="d-flex justify-content-end w-100 gap-4">
							<button class="btn btn-primary prev-1 prev" type="button"
								(click)="decresseStep()">السابق</button>
							<button class="btn btn-primary next-1 next" type="button"
								(click)="incresseStep()">التالي</button>
						</div>
					</div>

					<div class="page" *ngIf="step==3">
						<div class="title text-end mb-3">معلومات الحساب</div>
						<div class="mb-3">
							<label for="firstname" class="label">نوع الحساب</label>
							<select class="form-select" name="" id="accountType">
								<option class="text-end" value="personal">شخصي</option>
								<option class="text-end" value="vendor">تجاري</option>
								<option class="text-end" value="worker">خدمي</option>
							</select>
						</div>
						<div class="mb-3" id="genre">
							<div class="label">التخصص</div>
							<select class="form-select" name="" id="accountTypeGener">
								<option class="text-end" value="Blumber">سباك</option>
								<option class="text-end" value="Electric">كهربائي</option>
								<option class="text-end" value="Groery">جزارة</option>
								<option class="text-end" value="Others">اخري</option>
							</select>
						</div>
						<div class="d-flex justify-content-end w-100 gap-4">
							<button type="button" class="btn btn-primary" (click)="decresseStep()">السابق</button>
							<button type="button" class="btn btn-primary" (click)="createuser()">ارسال</button>
							<!-- <button class="btn btn-primary prev-2 prev" type="button">Previous</button>
                            <button class="btn btn-primary next-2 next" type="button">Next</button> -->
						</div>
					</div>

					<!-- <div class="page">
                        <div class="title mb-3">Login Details</div>

                        </div>

                                name="password" id="password">

                        </div>
                        <div class="d-flex justify-content-end w-100 gap-4">
                            <button class="btn btn-primary prev-1 prev" type="button">Previous</button>
                            <button class="btn btn-primary next-1 next" type="button">Next</button>
                        </div>
                    </div> -->
				</form>
			</div>
		</div>
		<div class="col-6 d-none d-md-block">
			<div class="d-flex justify-content-center">
				<img class="w-75" src="assets/SVG/signin.svg" alt="logo">
			</div>
		</div>
	</div>

</div>
