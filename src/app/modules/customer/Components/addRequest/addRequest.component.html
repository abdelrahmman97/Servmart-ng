<div class="col-lg-10 fs">
	<div class="page-content mb-5 m-0">
		<div class="flex-grow">
			<div class="container mt-2">

				<div class="mb-4">
					<h3 class="">أطلب خدمة</h3>
				</div>

				<form [formGroup]="AddRequestForm">

					<div class="card border-0" *ngIf="step==1">

						<div class="card-header">
							<div class="d-flex justify-content-between align-items-center">
								<p href="#" class="fs-5 fw-medium text-inherit mb-0 d-flex align-items-center gap-3">
									<i class="fa-duotone fa-location-dot"></i>
									تفاصيل الخدمة
								</p>

								<button class="btn btn-primary-soft" (click)="step=step+1">التالي</button>
							</div>
						</div>

						<div class="card-body">

							<div class="mb-3">
								<label for="name" class="form-label fs-5">اسم الخدمة</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="mb-3">
								<label for="type" class="form-label fs-5">
									نوع الخدمة
								</label>
								<select class="form-select" name="type" id="type" aria-label="نوع الخدمة">
									<option selected>-اختر-</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>

							<div class="mt-3">
								<label class="form-label fs-5">وصف الخدمة</label>
								<textarea formcontrolname="textera" id="DeliveryInstructions" rows="3"
									placeholder="تفاصبل الخدمة" class="form-control"></textarea>
							</div>

						</div>

					</div>

					<div class="card border-0" *ngIf="step==2">

						<div class="card-header">
							<div class="d-flex justify-content-between align-items-center">
								<p href="#" class="fs-5 fw-medium text-inherit mb-0 d-flex align-items-center gap-3">
									<i class="fa-duotone fa-location-dot"></i>
									الميزانية والمدة
								</p>

								<div class="d-flex gap-3">
									<button class="btn btn-secondary-soft" (click)="step=step-1">السابق</button>
									<button class="btn btn-primary-soft" (click)="step=step+1">التالي</button>
								</div>
							</div>
						</div>

						<div class="card-body">

							<div class="mb-3">
								<label for="budget" class="form-label fs-5">الميزانية المتوقعة</label>
								<input type="number" class="form-control" id="budget">
							</div>

							<div class="mb-3">
								<label for="expectedDate" class="form-label fs-5"> المدة المتوقعة للتسليم</label>
								<input type="datetime-local" class="form-control" id="expectedDate">
							</div>

						</div>

					</div>

					<div class="card border-0" *ngIf="step==3">

						<div class="card-header">
							<div class="d-flex justify-content-between align-items-center">
								<p href="#" class="fs-5 fw-medium text-inherit mb-0 d-flex align-items-center gap-3">
									<i class="fa-duotone fa-location-dot"></i>
									العنوان
								</p>

								<div class="d-flex gap-3">
									<button class="btn btn-secondary-soft" (click)="step=step-1">السابق</button>
									<button class="btn btn-primary-soft" (click)="step=step+1">التالي</button>
								</div>
							</div>
						</div>

						<div class="card-body">

							<div class="mb-3">
								<label for="governorate" class="form-label fs-5">المحافظة</label>
								<select class="form-select" id="governorate" name="governorate">
									<option selected>-اختر-</option>
									<option value="1">القاهرة</option>
									<option value="2">الاقصر</option>
									<option value="3">اسوان</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="city" class="form-label fs-5">المركز</label>
								<select class="form-select" id="city" name="city">
									<option selected>-اختر-</option>
									<option value="1">السيل</option>
									<option value="2">التامين</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="address" class="form-label"> العنوان بالتفصيل</label>
								<input type="email" class="form-control" id="address" name="address">
							</div>

						</div>

					</div>

					<div class="card border-0" *ngIf="step==4">

						<div class="card-header">
							<div class="d-flex justify-content-between align-items-center">
								<p href="#" class="fs-5 fw-medium text-inherit mb-0 d-flex align-items-center gap-3">
									<i class="fa-duotone fa-location-dot"></i>
									اضف بعض المرفقات
								</p>

								<div class="d-flex gap-3">
									<button class="btn btn-secondary-soft" (click)="step=step-1">السابق</button>
									<button class="btn btn-primary-soft">نشر</button>
								</div>
							</div>
						</div>

						<div class="card-body">

							<div class="mb-3">
								<label for="formImages" class="form-label">صور</label>
								<input class="form-control" type="file" id="formImages" accept="image/*" multiple
									(change)="onFileChange($event)" formControlName="images">
								<small>يمكنك ان تضيف من 5 الي 20 صورة</small>
							</div>

							<div *ngIf="uploadedImages.length != 0">
								<div class="grid">
									<div class="g-col-4" *ngFor="let image of uploadedImages">
										<img  [src]="image" class="img-thumbnail w-25 h-25" alt="">
									</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="formImages" class="form-label">فيديو</label>
								<input class="form-control" type="file" id="formImages" accept="video/*" multiple
									formControlName="video">
								<small>يمكنك ان تضيف فيديو واحد لا يتعدي الدقيقتين</small>
							</div>

						</div>

					</div>

				</form>

			</div>
		</div>
	</div>
</div>
