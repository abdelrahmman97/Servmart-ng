<div class="page-content mb-5 m-0" dir="rtl">

	<div class="row">
		<div class="col-12 mb-4 mb-sm-5">
			<div class="d-sm-flex justify-content-between align-items-center">
				<h1 class="h3 mb-3 mb-sm-0">قائمة مقدمي الخدمات</h1>
			</div>
		</div>
	</div>

	<div class="row g-3 align-items-center justify-content-between mb-5">

		<!-- Search -->
		<div class="col-md-8">
			<form class="rounded position-relative">
				<input [(ngModel)]="searchInput" (ngModelChange)="onInputChange()" class="form-control pe-5" type="text"
					placeholder="بحث" [ngModelOptions]="{ standalone: true }" name="search">
				<button class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y"
					type="submit"><i class="fas fa-search fs-6"></i></button>
			</form>

		</div>

		<!-- Select option -->
		<div class="col-md-3">
			<form class="rounded position-relative">
				<select class="form-select form-control " [(ngModel)]="selectedOption"
					(ngModelChange)="onOptionChange()" tabindex="-1" [ngModelOptions]="{ standalone: true }"
					name="select">
					<option selected value="الكل">الكل</option>
					<option value="المتاح">المتاح</option>
					<option value="التقيم">التقيم</option>
					<option value="التكلفة">التكلفة</option>
				</select>
			</form>
		</div>

	</div>

	<div class="row g-4">

		<div class="col-lg-4 col-md-6 col-sm-12 col-xxl-3" *ngFor="let vendor of visibleData">
			<div class="card border h-100">
				<div class="dropdown position-absolute top-0 end-0 m-3">
					<a href="#" class="btn btn-sm btn-light btn-round small mb-0" role="button" id="dropdownShare2"
						data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fa-solid fa-ellipsis "></i> </a>
					<ul class="dropdown-menu dropdown-w-sm dropdown-menu-end min-w-auto shadow rounded"
						aria-labelledby="dropdownShare2">
						<li><a class="dropdown-item" [routerLink]="['profile']"><i
									class="fa-duotone fa-flag"></i>تقرير</a></li>
						<li><a class="dropdown-item" href="#"><i class="fa-duotone fa-user-xmark "></i>حظر</a></li>
					</ul>
				</div>
				<div class="card-body text-center pb-0">
					<div class="avatar avatar-xl flex-shrink-0 mb-3">
						<img class="avatar-img rounded-circle" src="{{vendor.ProfilePic}}" alt="avatar">
					</div>
					<h5 class="mb-1"> {{vendor.FName +' '+ vendor.LName }}</h5>
					<small><i class="fa-duotone fa-location-dot me-1"></i>{{vendor.Address}}</small>
					<!-- Info and rating -->
					<div class="d-flex justify-content-between mt-3">
						<h6 class="mb-0 small"><span class="fw-light">اجمالى الخدمات:</span> {{vendor.TotalServices}}
						</h6>
						<h6 class="mb-0 small">{{vendor.Rate}}<i class="fa-duotone fa-star   text-warning ms-1"></i>
						</h6>
					</div>
				</div>

				<div class="card-footer d-flex gap-3 align-items-center">
					<a [routerLink]="['profile']" class="btn btn-sm btn-primary-soft mb-0 w-100">نفاصيل</a>
					<a class="btn btn-sm btn-light flex-shrink-0 mb-0"><i class="fa-duotone fa-comment"></i></a>
				</div>
			</div>
		</div>





	</div>

	<div class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4">

		<p class="mb-sm-0 text-center text-sm-start"></p>

		<nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation">
			<ul class="pagination pagination-sm pagination-primary-soft mb-0">
				<li class="page-item z-0">
					<button class="page-link" [disabled]="currentPage == 1" (click)="onPreviousClick()">السابق</button>
				</li>
				<li class="page-item z-0 " *ngFor="let pageNumber of getPageNumbers()">
					<button class="page-link" [class]="pageNumber == currentPage? 'active' :''"
						(click)="onPageChange(pageNumber)"
						[disabled]="pageNumber == currentPage">{{pageNumber}}</button>
				</li>
				<li class="page-item z-0">
					<button class="page-link" [disabled]="currentPage == totalPages"
						(click)="onNextClick()">التالي</button>
				</li>
			</ul>
		</nav>
	</div>
</div>
