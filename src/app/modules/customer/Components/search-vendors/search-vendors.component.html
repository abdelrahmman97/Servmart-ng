<div class="page-content mb-5 m-0" dir="rtl">

	<div class="row">
		<div class="col-12 mb-4 mb-sm-5">
			<div class="d-sm-flex justify-content-between align-items-center">
				<h1 class="h3 mb-3 mb-sm-0">مقدمي الخدمات</h1>
			</div>
		</div>
	</div>

	<div class="row g-3 align-items-center justify-content-between mb-5">

		<!-- Search -->
		<div class="col-md-8">
			<form class="rounded position-relative">
				<input [(ngModel)]="searchInput" (ngModelChange)="onInputChange()" class="form-control pe-5" type="text"
					placeholder="بحث" [ngModelOptions]="{ standalone: true }" name="search">
				<button class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y" type="submit"
					name="search" id="search" title="search">
					<i class="fas fa-search fs-6"></i>
				</button>
			</form>

		</div>

		<!-- Select option -->
		<div class="col-md-3">
			<form class="rounded position-relative">
				<select class="form-select form-control " [(ngModel)]="selectedOption" name="Avaliable"
					title="Avaliable" (ngModelChange)="onOptionChange()" tabindex="-1"
					[ngModelOptions]="{ standalone: true }" name="select">
					<option selected value="الكل">الكل</option>
					<option value="المتاح">المتاح</option>
					<option value="التقيم">التقيم</option>
					<option value="التكلفة">التكلفة</option>
				</select>
			</form>
		</div>

	</div>

	<div class="row g-4">

		<div class="col-lg-4 col-md-6 col-sm-12 col-xxl-3"
			*ngFor="let provider of servicesProviders | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalRequestItems }">

			<div class="card border h-100">

				<div class="dropdown position-absolute top-0 end-0 m-3">
					<a href="#" class="btn btn-sm btn-light btn-round small mb-0" role="button" id="dropdownShare2"
						data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fa-solid fa-ellipsis "></i>
					</a>
					<ul class="dropdown-menu dropdown-w-sm dropdown-menu-end min-w-auto shadow rounded"
						aria-labelledby="dropdownShare2">
						<li>
							<a class="dropdown-item" [routerLink]="['profile']">
								<i class="fa-duotone fa-flag"></i>
								تقرير
							</a>
						</li>
						<li>
							<a class="dropdown-item bg-danger-soft-hover" href="#">
								<i class="fa-duotone fa-user-xmark"></i>
								حظر
							</a>
						</li>
					</ul>
				</div>

				<div class="card-body text-center pb-0">

					<div class="avatar avatar-xl flex-shrink-0 mb-3">
						<img class="avatar-img rounded-circle" src="{{provider.profilePic}}" alt="avatar">
					</div>

					<h5 class="mb-1"> {{provider.fName +' '+ provider.lName }}</h5>

					<small>
						<i class="fa-duotone fa-location-dot me-1"></i>
						{{provider.governorateAr}} - {{provider.cityAr}}
					</small>

					<!-- Info and rating -->
					<div class="d-flex justify-content-between my-3">
						<h6 class="mb-0 small">
							<span class="fw-light">اجمالى الخدمات:</span> {{provider.serviceCount}}
						</h6>
						<h6 class="mb-0 small">
							{{provider.rate}}
							<i class="fa-solid fa-star text-warning mx-2"></i>
						</h6>
					</div>
				</div>

				<div class="card-footer d-flex gap-3 align-items-center">
					<a [routerLink]="['/profile', provider.id]"
						class="btn btn-sm btn-primary-soft mb-0 w-100">تفاصيل</a>
					<a class="btn btn-sm btn-light flex-shrink-0 mb-0"><i class="fa-duotone fa-comment"></i></a>
				</div>
			</div>

		</div>

	</div>

	<!-- Pagination -->
	<div class="d-flex flex-row justify-center align-content-center align-items-center my-4">
		<pagination-controls (pageChange)="pageChanged($event)" previousLabel="السابق" nextLabel="التالي" [maxSize]="7">
		</pagination-controls>
	</div>

</div>
