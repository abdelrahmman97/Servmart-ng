<div class="rating-box">
	<div class="stars">
		<i class="fs-4 " *ngFor="let item of starsNumber; let index='index+1'" (click)="setRating($event, index)"
			[ngClass]="[(rate >= index) ? 'active fa-solid fa-star' : 'fa-duotone fa-star', (mousePosition > 15 && index == rate) ? 'fa-duotone fa-star-half fa-flip-horizontal' : 'fa-solid fa-star' ]"
			(mousemove)="setRatingHover($event, index)" id="{{id+index}}"></i>

		<!-- (mousemove)="setMousePosition($event)"></i> -->
	</div>
</div>
